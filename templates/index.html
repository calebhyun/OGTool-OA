<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Content Scraper</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Content Scraper</h1>
        <p>Enter multiple URLs (one per line) or upload a PDF file to start scraping.</p>
        
        <form id="scrape-form">
            <div class="form-group">
                <label for="urls">URLs</label>
                <textarea id="urls" name="urls" rows="5" placeholder="https://example.com/blog&#10;https://another.com/news"></textarea>
            </div>
            
            <div class="form-group">
                <label for="pdf_file">Or upload a PDF</label>
                <input type="file" id="pdf_file" name="pdf_file" accept=".pdf">
            </div>
            
            <button type="submit">Scrape</button>
        </form>
        
        <div id="logs-container">
            <h2>Logs</h2>
            <pre id="logs"></pre>
        </div>
        
        <div id="output-container" style="display:none;">
            <h2>Output</h2>
            <a id="download-link" href="#" download="output.json">Download output.json</a>
            <pre id="json-output"></pre>
        </div>
    </div>
    <script src="https://cdn.socket.io/4.5.2/socket.io.min.js"></script>
    <script src="{{ url_for('static', filename='script.js') }}"></script>
</body>
</html>
